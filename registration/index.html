<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Horizon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/CargoHorizonLogo2.3 2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="forms">
        <div class="registration">
            <div class="registration-components">
                <div class="registration-header">
                    <img src="images/CargoHorizonLogo2.3 2.png" >
                </div>
                <div class="online-registration">
                    <p>Online Registration</p>
                </div>
                <div class="registration-forms">
                    <div class="first-form">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="second-form">
                        <div>
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email-address" placeholder="Email Address">
                        </div>
                        <div>
                            <label for="company">Company (if applicable)</label>
                            <input type="text" id="company" placeholder="Company">
                        </div>
                        <div>
                            <label for="physical-address">Physical Address</label>
                            <input type="text" id="physical-address" placeholder="Physical Address">
                        </div>
                    </div>
                    <div class="third-form">
                        <label>Date Of Birth</label>
                        <div class="inputs">
                            <input type="date" placeholder="Month">
                            <button>Submit</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
